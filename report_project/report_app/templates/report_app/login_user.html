<!DOCTYPE html>
<html lang="en">
  {% extends "grumblr_app/base_template.html" %}
  {% block header %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Grumblr account.">
    <meta name="author" content="Lawrence Jackson">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Login.</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/assets/css/navbar.css" rel="stylesheet">
    <link href="/static/assets/css/signin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  {% endblock header %}
  {% block body %}
      {% if form.errors %}
      <p style="color:red">
      Incompatible user name and password pair.
      </p>
      {% endif %}
      <!-- sign in form--> 
      <form class="form-signin" action="{% url 'django.contrib.auth.views.login' %}" method="post">
        <h2 class="form-signin-heading text-center">Log in!</h2>
        <input type="text" id="id_username" name="username" maxlength="254" class="form-control" placeholder="Username" autofocus>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p><a class="text-center"href="user/password/reset/">Forgot Password?</a></p>
        <p><a class="text-center"href="register_user.html">Register User</a></p>
    {% csrf_token %}
      </form>
 
    </div> <!-- /container -->
   {% endblock body %} 
</html>
